<!DOCTYPE html>
<html>
<head><title>Icon Generator</title></head>
<body>
<h2>D2L Dark Mode Icon Generator</h2>
<p>Right-click each canvas and "Save image as..." to save the icons.</p>
<div style="display:flex;gap:20px;align-items:end;">
  <div>
    <p>16x16</p>
    <canvas id="c16" width="16" height="16" style="border:1px solid #ccc;"></canvas>
  </div>
  <div>
    <p>48x48</p>
    <canvas id="c48" width="48" height="48" style="border:1px solid #ccc;"></canvas>
  </div>
  <div>
    <p>128x128</p>
    <canvas id="c128" width="128" height="128" style="border:1px solid #ccc;"></canvas>
  </div>
</div>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;

  // Background circle
  ctx.beginPath();
  ctx.arc(s/2, s/2, s/2, 0, Math.PI*2);
  ctx.fillStyle = '#1a1a1a';
  ctx.fill();

  // Moon crescent (circle minus smaller offset circle)
  ctx.save();
  ctx.beginPath();
  ctx.arc(s*0.45, s*0.5, s*0.32, 0, Math.PI*2);
  ctx.fillStyle = '#4d9fff';
  ctx.fill();

  // Cut out crescent shape
  ctx.globalCompositeOperation = 'destination-out';
  ctx.beginPath();
  ctx.arc(s*0.58, s*0.45, s*0.26, 0, Math.PI*2);
  ctx.fill();
  ctx.restore();

  // Small star dot
  ctx.beginPath();
  ctx.arc(s*0.72, s*0.28, s*0.05, 0, Math.PI*2);
  ctx.fillStyle = '#4d9fff';
  ctx.fill();
}

drawIcon(document.getElementById('c16'));
drawIcon(document.getElementById('c48'));
drawIcon(document.getElementById('c128'));
</script>
</body>
</html>
